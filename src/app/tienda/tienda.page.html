<ion-header>
  <ion-toolbar>
    <ion-title>Tienda</ion-title>
    <ion-buttons slot="end">
      <ion-item lines="none">
        <ion-badge color="warning" slot="start">{{ monedas }}</ion-badge>
        <ion-icon name="cash-outline" slot="end" class="icono-monedas"></ion-icon>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Sección de la mascota -->
    <ion-row class="mascota-container">
      <ion-col size="12" class="mascota-col">
        <img [src]="mascotaActual.imagen" class="mascota-img" />
        <ion-button expand="full" color="secondary" (click)="cambiarMascota()" class="boton-cambiar">
          Cambiar Mascota
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Lista de ítems de la tienda -->
    <ion-row>
      <ion-col size="6" *ngFor="let item of tienda">
        <ion-card class="item-card">
          <img [src]="item.imagen" class="item-img" />
          <ion-card-header>
            <ion-card-title class="item-title">{{ item.nombre }}</ion-card-title>
            <ion-card-subtitle class="item-precio">{{ item.precio }} Monedas</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="full" color="primary" (click)="comprar(item)" class="boton-comprar">
              Comprar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Barra de navegación inferior -->
<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-buttons class="footer-buttons">
      <ion-button class="footer-button" [routerLink]="['/courses']">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Cursos</ion-label>
      </ion-button>

      <ion-button class="footer-button" [routerLink]="['/profile']">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-button>

      <ion-button class="footer-button" [routerLink]="['/tienda']">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Tienda</ion-label>
      </ion-button>

      <ion-button class="footer-button" [routerLink]="['/settings-alumno']">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

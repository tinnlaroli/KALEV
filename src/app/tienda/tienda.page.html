<ion-content>
  <!-- Sección de la mascota -->
  <ion-row class="mascota-container">
    <ion-col size="12" class="mascota-col">
      <img [src]="mascotaActual.imagen" class="mascota-img" />
      <ion-button expand="full" color="secondary" (click)="cambiarMascota()" class="boton-cambiar">
        Cambiar Mascota
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Contenedor con desplazamiento -->
  <div class="scroll-container">
    <ion-row>
      <ion-col size="6" *ngFor="let item of tienda">
        <ion-card class="item-card">
          <img [src]="item.imagen" class="item-img" />
          <ion-card-header>
            <ion-card-title class="item-title">{{ item.nombre }}</ion-card-title>
            <ion-card-subtitle class="item-precio">{{ item.precio }} Monedas</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-button expand="full" color="primary" (click)="comprar(item)" class="boton-comprar" 
                        [disabled]="fueComprado(item)">
              {{ fueComprado(item) ? 'Comprado' : 'Comprar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <!-- Sección de compras realizadas -->
  <ion-row class="compras-container">
    <ion-col size="12">
      <h2>Mis Compras</h2>
      <ion-list>
        <ion-item *ngFor="let compra of compras">
          <img [src]="compra.imagen" class="compra-img" />
          <ion-label>{{ compra.nombre }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

<!-- Menu de navegacion inferior -->
<ion-footer>
  <ion-tab-bar slot="bottom" color="ligth">
    <ion-tab-button tab="grupos" [routerLink]="['/grupos']">
      <ion-icon name="people"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="actividades" [routerLink]="['/actividades']">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Actividades</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="calificaciones" [routerLink]="['/calificaciones']">
      <ion-icon name="school"></ion-icon>
      <ion-label>Calificaciones</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="settings" [routerLink]="['/settings-maestro']">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>Tienda</ion-title>
    <ion-buttons slot="end">
      <ion-chip color="warning">
        <ion-label>ðŸ’° {{ monedas }} monedas</ion-label>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- SecciÃ³n de la mascota -->
  <ion-row class="mascota-container">
    <ion-col size="12" class="mascota-col">
      <img [src]="mascotaActual.imagen" class="mascota-img" />
      <ion-button expand="full" color="secondary" (click)="cambiarMascota()" class="boton-cambiar">
        Cambiar Mascota
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Tienda -->
  <ion-row>
    <ion-col size="6" *ngFor="let item of tienda">
      <ion-card class="item-card">
        <img [src]="item.imagen" class="item-img" />
        <ion-card-header>
          <ion-card-title class="item-title">{{ item.nombre }}</ion-card-title>
          <ion-card-subtitle class="item-precio">{{ item.precio }} Monedas</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="full" color="primary" (click)="comprar(item)" class="boton-comprar" 
                      [disabled]="fueComprado(item)">
            {{ fueComprado(item) ? 'Comprado' : 'Comprar' }}
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <!-- SecciÃ³n de compras realizadas -->
  <ion-row class="compras-container">
    <ion-col size="12">
      <h2>Mis Compras</h2>
      <ion-list>
        <ion-item *ngFor="let compra of compras">
          <img [src]="compra.imagen" class="compra-img" />
          <ion-label>{{ compra.nombre }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>


<!-- Menu de navegacion inferior -->
<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-buttons class="footer-buttons">
      <ion-button class="footer-button" [routerLink]="['/courses']">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Cursos</ion-label>
      </ion-button>

      <ion-button class="footer-button" [routerLink]="['/profile']">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-button>

      <ion-button class="footer-button" [routerLink]="['/tienda']">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Tienda</ion-label>
      </ion-button>

      <ion-button class="footer-button" [routerLink]="['/settings-alumno']">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>ConfiguraciÃ³n</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

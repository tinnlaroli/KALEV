<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <!-- Sección: Idioma -->
    <ion-item class="custom-item">
      <ion-thumbnail slot="start" class="icon-container">
        <img src="assets/icon/idioma.png" alt="Icono idioma" />
      </ion-thumbnail>
      <ion-label>Idioma</ion-label>
      <ion-select [(ngModel)]="selectedLanguage">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="en">Inglés</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Sección: Notificaciones -->
    <ion-item class="custom-item">
      <ion-thumbnail slot="start" class="icon-container">
        <img src="assets/icon/notificacion.png" alt="Icono notificaciones" />
      </ion-thumbnail>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
    </ion-item>

    <!-- Sección: Tema -->
    <ion-item class="custom-item">
      <ion-thumbnail slot="start" class="icon-container">
        <img src="assets/icon/tema.png" alt="Icono tema" />
      </ion-thumbnail>
      <ion-label>Tema</ion-label>
    </ion-item>
    <ion-radio-group [(ngModel)]="theme">
      <ion-item class="radio-item">
        <ion-radio value="light"></ion-radio>
        <ion-label>Claro</ion-label>
      </ion-item>
      <ion-item class="radio-item">
        <ion-radio value="dark"></ion-radio>
        <ion-label>Oscuro</ion-label>
      </ion-item>
    </ion-radio-group>

    <!-- Botón: Guardar cambios -->
    <ion-button expand="full" color="primary" class="custom-button" (click)="saveSettings()">
      Guardar cambios
    </ion-button>
  </div>
</ion-content>

<!-- Menu de navegacion inferior -->
<ion-footer>
  <ion-tab-bar slot="bottom" color="ligth">
    <ion-tab-button tab="grupos" [routerLink]="['/grupos']">
      <ion-icon name="people"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="actividades" [routerLink]="['/actividades']">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Actividades</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="calificaciones" [routerLink]="['/calificaciones']">
      <ion-icon name="school"></ion-icon>
      <ion-label>Calificaciones</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="settings" [routerLink]="['/settings-maestro']">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
